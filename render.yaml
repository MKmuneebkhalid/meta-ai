services:
  - type: web
    name: meta-ai-analyst
    runtime: python
    plan: free  # or starter/standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_AD_ACCOUNT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: DATABASE_URL
        fromDatabase:
          name: meta-ai-analyst-db
          property: connectionString
      - key: API_PORT
        fromService:
          type: web
          name: meta-ai-analyst
          property: port

databases:
  - name: meta-ai-analyst-db
    plan: free  # PostgreSQL database